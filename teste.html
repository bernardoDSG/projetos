<!DOCTYPE html>
<html>
    <body>
        <h1 class="tituloNomeDinossauro">
            CRIADOR DE NOME DE DINOSSAURO
          </h1>

           Informe a primeira silaba do seu nome: 
            <input type="text" name="campo_1silaba">
            <br></br>
            Informe a ultima silaba do seu nome:
            <input type="text" name="campo_2silaba">
            <br></br>
            Informe a primeira silaba do seu sobrenome:
            <input type="text" name="campo_3silaba">
            <br></br>
            Informe a ultima silaba do seu sobrenome:
            <input type="text" name="campo_4silaba">

          </form>    
          <script>
            function validarFormulario()
                    {
                      confirm("Deseja executar essa operação?");
                      var silaba1 = document.forms["form_NomeDinossauro"].campo_1silaba.value;
                      if(silaba1 == ""){
                        alert("Todos Os Campos São Obrigatórios");
                      }
                      var silaba2 = document.forms["form_NomeDinossauro"].campo_2silaba.value;
                      if(silaba2 == ""){
                        alert("Todos Os Campos São Obrigatórios");
                      }
                      var silaba3 = document.forms["form_NomeDinossauro"].campo_3silaba.value;
                      if(silaba3 == ""){
                        alert("Todos Os Campos São Obrigatórios");
                      }
                      var silaba4 = document.forms["form_NomeDinossaro"].campo_4silaba.value;
                      if(silaba4 == ""){
                        alert("Todos Os Campos São Obrigatórios");
                      }
                      var nomedino= silaba1+silaba2+silaba3+silaba4;
                      document.write(nomedino);
                    }
          </script>
    </body>
</html>
