    <h1> Questão 4 </h1>
        <script>
            function calcularFatorial(num)
                {
                    var fatorial = 1
                    var contador = 2
                    while(contador <= num )
                        {
                            fatorial = contador*fatorial;
                            contador++;
                        }
                    return fatorial;   
                }
            var i = 4;
            var iFatorial = calcularFatorial(i);
            document.write( 'O fatorial de ' + i +' é '+ iFatorial + '<br>' );
        </script>
    <h1> Questão 5 </h1>
        <script>
            function calcularMedia(n1,n2,n3,p1,p2,p3)
                {
                    var soma;
                    soma = (n1*p1) + (n2*p2) + (n3*p3);
                    var divisor;
                    divisor = p1 + p2 + p3;
                    var media;
                    media = soma / divisor;
                    return media;
                }
            var m = calcularMedia(10,9,8,3,2,5);
            document.write( 'Para os parâmetros (10,9,8,3,2,5) a média ponderada é '+ m + '<br>' );
        </script>
